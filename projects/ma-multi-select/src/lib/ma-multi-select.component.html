<div class="section-body">
  <div class="form form-questions">
    <div class="form-body">
      <div class="selects top-gutter-15">
        <div class="cols">
          <div class="col col-1of3">
            <div class="form-row form-row-block">
              <label class="form-label">{{availableLabel}}</label>
              <div class="form-controls">
                <div class="select" (click)="onTouched()">
                  <select [name]="name" [id]="id ? id : 'id'" [(ngModel)]="forSelectList" multiple [disabled]="loading"
                    [required]="required">
                    <option *ngFor="let multiSelect of multiSelectList" [ngValue]="multiSelect" (click)="selectAvailable()">
                      {{multiSelect[renderProperty]}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="selects-controls" (click)="onTouched()">
            <a (click)="!disabled && !readonly && !loading && select()" class="btn"
              [ngClass]="{'disabled':disabled || loading || forSelectList?.length === 0}">
              <i class="ico-raquo"></i>
            </a>
            <br>
            <a (click)="!disabled && !readonly && deSelect()" class="btn"
              [ngClass]="{'disabled':disabled || forAvailableList?.length === 0}">
              <i class="ico-laquo"></i>
            </a>
          </div>
          <div class="col col-1of3">
            <div class="form-row form-row-block">
              <ng-container *ngIf="isAsteriskLabel; else simpleAsterik">
                <label class="form-label" ma-asterisk>{{selectedLabel}}</label>
              </ng-container>
              <ng-template #simpleAsterik>
                <label class="form-label">{{selectedLabel}}</label>
              </ng-template>
              <div class="form-controls">
                <div class="select" (click)="onTouched()">
                  <select [name]="name" [(ngModel)]="forAvailableList" multiple [disabled]="loading">
                    <option *ngFor="let selected of selectedList" [ngValue]="selected" (click)="selectSelected()">{{selected[renderProperty]}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
