<div class="select">
    <div class="fs-dropdown"
        [ngClass]="{'fs-dropdown-focus fs-dropdown-open': focused, 'fs-dropdown-disabled': disabled}">
        <select tabindex="-1" name="{{name}}" id="{{id}}" class="fs-dropdown-element" [(ngModel)]="ngModel"
            [disabled]="readOnly || loading" [required]="required" (blur)="setFocus(false);onTouched()">
            <option *ngFor="let option of optionsList" [ngValue]="option">{{renderProperty ? option[renderProperty] : option}}</option>
        </select>
        <button type="button" class="fs-dropdown-selected"
            (click)="setFocus(true)">{{((selectedOption || selectedOption === 0) ? (renderProperty ? selectedOption[renderProperty] : selectedOption) : placeholder ? placeholder : '')}}</button>
        <div class="fs-dropdown-options" tabindex="0" [focus]="focused" (blur)="setFocus(false);onTouched()"
            (mouseleave)="allowBlur(true)" (mouseenter)="allowBlur(false)">
            <button *ngFor="let option of optionsList" type="button" class="fs-dropdown-item"
                [ngClass]="{'fs-dropdown-item_selected': selectedOption == option}" (click)="select(option)">
                {{renderProperty ? option[renderProperty] : option}}
            </button>
        </div>
    </div>
</div>
