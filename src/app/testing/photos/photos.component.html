<form [formGroup]="profileForm">
  <label>
    First Name:
    <input type="text" formControlName="firstName">
  </label>
  <br>
  <label>
    Last Name:
    <input type="text" formControlName="lastName">
  </label>
  <br>
  <div class="form">
    <div class="accordion">
      <div class="accordion-section accordion-section-expanded">
        <div class="accordion-body">
          <div class="form-body">
            <div class="form-row">
              <label class="form-label">text</label>
              <div class="form-controls">
                <ma-photo formControlName="name" [readonly]=false [required]=false [disabled]=false [id]="'file-id'" [name]="'file-name'" (maPhotosOnChange)="onPhotosChanged($event)"></ma-photo>
              <div class="color-attention "
              *ngIf="profileForm.controls['name'].touched &&  !profileForm.controls['name'].valid && profileForm.controls['name'].errors.required">
              Title is required.
          </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button (click)="submit()" [disabled]="profileForm.invalid">submit</button>
  <button (click)="reset()" >submit</button>
</form>
