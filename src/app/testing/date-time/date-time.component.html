<div class="form">
    <div class="section-body section-body-light">
      <div class="form-row">
        <div class="form-label">Date Time</div>
        <div class="form-controls">
          <ma-date-time [(ngModel)]="date" [inputReadOnly]="true"  [disabled]=false [readOnly]=false [required]=false
            [displayDateFormat]="'dd/MM/yyyy'" [hoursPlaceholder]="'hours'" [minutesPlaceholder]="'minutes'" [datePlaceholder]="'dd/MM/yyyy'"
            (maDateOnChange)="maDateOnChange($event)" [dateTimeString]="true"></ma-date-time>
        </div>
      </div>
    </div>
</div>


<form [formGroup]="profileForm">
    <label>
      First Name:
      <input type="text" formControlName="firstName">
    </label>
    <br>
    <label>
      Last Name:
      <input type="text" formControlName="lastName">
    </label>
    <br>
    <div class="form">
      <div class="accordion">
        <div class="accordion-section accordion-section-expanded">
          <div class="accordion-body">
            <div class="form-body">
              <div class="form-row">
                <label class="form-label">phone</label>
                <div class="form-controls">
                    <!-- <ma-datetime formControlName="name" [minDate]="minDate" [maxDate]="maxDate" [disabled]=false [readOnly]=false [required]=false
                    [displayDateFormat]="'dd/MM/yyyy'" [hoursPlaceholder]="'hh'" [minutesPlaceholder]="'mm'" [datePlaceholder]="'dd/MM/yyyy'"
                    (maDateOnChange)="maDateOnChange($event)"></ma-datetime> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button (click)="submit()" [disabled]="profileForm.invalid">submit</button>
  </form>
