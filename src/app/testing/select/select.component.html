<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
  <div class="form">
    <div class="section-body">
      <h4>Template Driven Form</h4>
      <div class="form-row">
        <div class="form-label">Email {{email?.pristine}}</div>
        <div class="form-controls">

          <ma-select [(ngModel)]="name" [name]="'email'" [optionsList]="list" [optionId]="'id'" #email="ngModel" [renderProperty]="'name'"
            [readOnly]=false [disabled]=false [disableSelect]=false [required]=true [placeholder]="'please select'"
            [provideObject]=false (onMaSelectChange)="changeProperty($event)"></ma-select>

          <!-- <div style="color: red;" *ngIf="loginForm.invalid && loginForm.controls['email'].errors.pattern">
            Email is not valid!
          </div> -->
          <div  *ngIf="email?.valid && email?.pristine"
          style="color: red;">
       Name is required
     </div>
          <!-- <div style="color: red;" *ngIf="(!email?.valid && (email?.pristine))">
              Email is required
          </div> -->

        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-small" type="submit" class="">Submit</button>
</form>
